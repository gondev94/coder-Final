{% extends 'core/base.html' %}

{% block content %}
    <h1>Lista de Clientes</h1>
    <ul>
        {% for object in object_list %}
            <p>{{object.nombre}} - {{object.apellido}} - {{object.direccion }} -{{object.telefono}} - {{object.email}} - {{object.paquete}}</p>
        {% endfor %}
    </ul>
{% endblock content %}
