{% extends 'core/base.html' %}

{% block content %}
    <h1>Confirmar Eliminación</h1>
    <p>¿Estás seguro de que deseas eliminar al cliente "{{ cliente.nombre }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
        <a href="{% url 'traslados:cliente_list' %}"><button type="button">Cancelar</button></a>
    </form>
{% endblock content %}
